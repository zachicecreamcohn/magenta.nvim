name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install typescript-language-server
        run: npm install -g typescript-language-server typescript

      - name: Install fzf and fd
        run: sudo apt-get update && sudo apt-get install -y fzf fd-find

      - name: Install tree-sitter TypeScript parser for Neovim
        run: |
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-typescript
          cd tree-sitter-typescript
          cc -shared -fPIC -O2 -I typescript/src typescript/src/parser.c typescript/src/scanner.c -o typescript.so
          mkdir -p ~/.local/share/nvim/parser
          cp typescript.so ~/.local/share/nvim/parser/

      - name: Run tests
        run: npx vitest
        env:
          FORCE_SETUP: true

  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - name: "typecheck"
            run: "npx tsc --noEmit"
          - name: "eslint"
            run: "npx eslint ."
          - name: "prettier"
            run: "npx prettier --check ."
    name: ${{ matrix.command.name }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.command.name }}
        run: ${{ matrix.command.run }}
